spring.application.name=spring-boot-advenced

# ----------------------------------------
# 1. VERITABANI BAGLANTISI (DataSource)
# ----------------------------------------
# Spring Boot'a .env dosyasindaki degiskenleri kullanarak
# Docker'da calisan veritabanimiza nasil baglanacagini soyluyoryz.
spring.datasource.url=jdbc:postgresql://localhost:5432/${DB_DATABASE}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ----------------------------------------
# 2. JPA & HIBERNATE YAPILANDIRMASI
# ----------------------------------------
# Veritabani "diyalekti". Hibernate'e PostgreSQL'in SQL sozdizimini (syntax)
# kullanmasini soyler. Bu, H2'den gecis icin kritik bir ayardir.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Sema Yonetimi (DDL - Data Definition Language)
# 'update': Uygulama baslarken Entity (@Entity) siniflariniza bakar
# ve veritabani semasinda eksik olan tablolari/kolonlari ekler.
# 'create' veya 'create-drop' KULLANMAYIN, verilerinizi siler.
spring.jpa.hibernate.ddl-auto=update

# ----------------------------------------
# 3. GELISTIRME AYARLARI (Opsiyonel ama Onemli)
# ----------------------------------------
# Calistirilan tum SQL sorgularini konsola basar.
# Hata ayiklama (debugging) için çok faydalidir.
spring.jpa.show-sql=true

# Konsola basilan SQL sorgularini daha okunakli formatlar.
spring.jpa.properties.hibernate.format_sql=true
